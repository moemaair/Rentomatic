<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style/contact.css">
    <title>Contact</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="title">
                <h3>Contact Us</h3>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="login-signup-container">
                            <form class="form" id="login">
                                <h4 class="form-title">Login</h4>
                                <div class="form-message form-message-error"></div>
                                <div class="form-input">
                                    <input type="text" class="input-form" placeholder="Your Email/Username">
                                    <div class="form-input-error-message"></div>
                                </div>
                                <div class="form-input">
                                    <input type="password" class="input-form" placeholder="Your Password">
                                    <div class="form-input-error-message"></div>
                                </div>
                                <button type="submit" class="form-submit">Continue</button>
                                <p class="password-text">
                                    <a href="#" class="password-link">Forgot Password?</a>
                                </p>
                                <p class="signup-text">
                                    <a href="#" id="SignUp" class="signup-link">Sign Up</a>
                                </p>
                            </form>
                            <form class="form form-hidden" id="signUpAccount">
                                <h4 class="form-title">Create Account</h4>
                                <div class="form-message form-message-error"></div>
                                <div class="form-input-group">
                                    <input type="text" id="signUpUserAccount" class="input-form" placeholder="Username">
                                    <div class="form-input-error-message"></div>
                                </div>
                                <div class="form-input-group">
                                    <input type="text" class="input-form" placeholder="Email Address">
                                    <div class="form-input-error-message"></div>
                                </div>
                                <div class="form-input-group">
                                    <input type="password" class="input-form" placeholder="Password">
                                    <div class="form-input-error-message"></div>
                                </div>
                                <div class="form-input-group">
                                    <input type="password" class="input-form" placeholder="Confirm Password">
                                    <div class="form-input-error-message"></div>
                                </div>
                                <button type="submit" class="form-submit">Continue</button>
                                <p class="signup-text">
                                    <a href="#" id="Login" class="signup-link">Already Have Account? Login</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card text-center">
                        <div class="contact-us">
                            <form>
                                <div class="contact-title">
                                    <h4>Send us message</h4>
                                </div>
                                <input type="text" name="name" id="name" placeholder="Enter your name">
                                <input type="email" name="email" id="email" placeholder="Enter your email">

                            </form>
                           
                        </div>
                    </div>
                </div>
            </div>
            <div class="connect-us">
                <div class="title">
                    <h3>Connect with us</h3>

                </div>
            </div>
        </div>
    </section>
   
       
 
</body>
</html>
