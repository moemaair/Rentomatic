<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=“preconnect” href=“https://fonts.googleapis.com”>
    <link rel=“preconnect” href=“https://fonts.gstatic.com” crossorigin>
    <link href=“https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap” rel=“stylesheet”>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style/contact.css">
    <title>Contact</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="title">
                <h3>Contact Us</h3>
            </div>
            <div class="row">           
                <div class="col-md-6">
                    <label for="firstname" class="form1">First Name:</label>
                    <input type="text" class="form-control" id="name1" required placeholder="Your first name">
                </div>
                <div class="col-md-6">
                    <label for="secondname" class="form2">Surname Name:</label>
                    <input type="text" class="form-control" id="name2" required placeholder="Your Surname">
                </div>
            </div>

        </div>
    </section>
   
       
 
</body>
</html>
